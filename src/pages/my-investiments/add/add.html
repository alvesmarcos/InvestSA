<ion-header>
  <ion-navbar>
    <ion-item color="theme" no-lines>
      <ion-icon name="close" color="dark" item-left (click)="close()"></ion-icon>
      <ion-title>Adicionar Título</ion-title>
      <ion-icon name="done-all"  color="dark" item-right (click)="save()"></ion-icon>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <ion-list padding-top>
    <ion-item text-wrap no-lines>
      <ion-icon name="trending-up" item-left></ion-icon>
      <ion-label style="font-size: 16px;">Selecione um título</ion-label>
      <ion-select color="dark" [(ngModel)]="investiment.title" selected>
        <ion-option value="Tesouro IPCA">Tesouro IPCA</ion-option>
        <ion-option value="Tesouro SELIC">Tesouro SELIC</ion-option>
        <ion-option value="Tesouro PREFIXADO">Tesouro PREFIXADO</ion-option>
        <ion-option value="CDB">CDB</ion-option>
        <ion-option value="LCI">LCI</ion-option>
        <ion-option value="LCA">LCA</ion-option>
        <ion-option value="Fundos">Fundos</ion-option>
      </ion-select>
    </ion-item>
    <hr/>
    <ion-item text-wrap no-lines>
      <ion-icon name="pricetag" item-left></ion-icon>
      <ion-label style="font-size: 16px;">Quantidade comprada  </ion-label>
      <ion-input type="tel" [(ngModel)]="investiment.quantityPurchased"></ion-input>
    </ion-item>
    <hr/>
    <ion-item no-lines text-wrap>
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-label style="font-size: 16px;">Data da compra  </ion-label>
      <ion-input type="date" [(ngModel)]="investiment.purchaseDate"></ion-input>
    </ion-item>
    <ion-item no-lines text-wrap>
      <ion-icon item-left></ion-icon>
      <ion-label style="font-size: 16px;">Vencimento  </ion-label>
      <ion-input type="date" [(ngModel)]="investiment.expirationDate"></ion-input>
    </ion-item>
    <hr/>
    <ion-item no-lines text-wrap>
      <ion-icon name="swap" item-left></ion-icon>
      <ion-label style="font-size: 16px;">Taxa administração  </ion-label>
      <ion-input type="tel" [(ngModel)]="investiment.administrationFee"></ion-input>
    </ion-item>
    <ion-item no-lines text-wrap>
      <ion-icon item-left></ion-icon>
      <ion-label style="font-size: 16px;">Taxa compra  </ion-label>
      <ion-input type="tel" [(ngModel)]="investiment.purchaseRate"></ion-input>
    </ion-item>
    <hr/>
    <ion-item no-lines text-wrap>
      <ion-icon name="logo-usd" item-left></ion-icon>
      <ion-label style="font-size: 16px;">Valor investido  </ion-label>
      <ion-input type="tel" [(ngModel)]="investiment.paid"></ion-input>
    </ion-item>
    <ion-item no-lines text-wrap no-lines>
      <ion-icon item-left></ion-icon>
      <ion-label style="font-size: 16px;">Valor do título  </ion-label>
      <ion-input type="tel" [(ngModel)]="investiment.valueTitle"></ion-input>
    </ion-item>
    <ion-item no-lines text-wrap no-lines></ion-item>
  </ion-list>
</ion-content>
