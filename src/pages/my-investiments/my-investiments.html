<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Investimentos</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" padding-right></ion-icon>
        <ion-icon name="more" padding-left></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card *ngFor="let invest of investiments" (click)="showDetailsInvestiment()">
    <ion-card-content no-padding>
      <ion-item>
        <p>Vencimento: {{invest.expirationDate}}</p>
        <h1>{{invest.title}}</h1>
        <p>Total de investimento nesse t√≠tulo R$ {{invest.valueTitle.toLocaleString('pt-BR')}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="accent"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
