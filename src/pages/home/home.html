<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Invest SA</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more" padding-left></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>Expectativas do Mercado</ion-card-header>
    <ion-card-content no-padding>
    <ion-list>
      <ion-item no-lines text-wrap>
        <ion-label item-left>
          <ion-icon name="swap" padding-right></ion-icon>
           Índice
        </ion-label>
        <ion-label>
          <ion-icon name="refresh" padding-right></ion-icon>
          Semana Atual
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          <ion-icon name="" padding-right></ion-icon>
          IPCA
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'0,32 %'}}
          <ion-icon name="arrow-round-up" color="free" padding-left></ion-icon>
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          <ion-icon name="" padding-right></ion-icon>
          Selic
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'2,20 %'}}
          <ion-icon name="arrow-round-up" color="free" padding-left></ion-icon>
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          <ion-icon name="" padding-right></ion-icon>
          PIB
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'0,10 %'}}
          <ion-icon name="remove" color="dark" padding-left></ion-icon>
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          <ion-icon name="" padding-right></ion-icon>
          Câmbio
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'3,00 %'}}
          <ion-icon name="arrow-round-down" color="danger" padding-left></ion-icon>
        </ion-label>
      </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Rentabilidade Anual</ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
