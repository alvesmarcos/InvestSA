<ion-content>

    <div padding>
        <ion-row>
            <ion-col>
                <img class="logo" src="assets/image/logoSA.png" />
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list inset>

                    <ion-item>
                        <ion-label>
                            <ion-icon name="mail"></ion-icon>
                        </ion-label>
                        <ion-input type="email" placeholder="Email" [(ngModel)]="credential.email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input type="password" required placeholder="Password" [(ngModel)]="credential.password"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button style="margin-bottom: 10px;" ion-button color="dark" block outline (click)='loginWithCredential()'>Entrar</button>
                <button color="facebook" block ion-button icon-left>
                  <ion-icon name="logo-facebook"></ion-icon>
                  Entrar com facebook
                </button>
                <button ion-button color="dark-gray" clear class="forgot-password">Esqueceu a senha?</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <hr>
                <button ion-button color="acent" clear class="new-account" (click)='toRegisterPage()' clear>Criar Conta</button>
            </ion-col>
        </ion-row>

    </div>

</ion-content>
