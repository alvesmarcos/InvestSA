<ion-header>
  <ion-navbar color="theme">
    <ion-item color="theme" no-lines>
      <ion-icon name="close" color="dark" item-left (click)="close()"></ion-icon>
      <ion-title>{{title}}</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div *ngFor="let myImg of images">
    <img [src]= "myImg"/>
  </div>
</ion-content>
