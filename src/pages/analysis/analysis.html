<ion-header>
  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Análises</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <!-- Atualizar cards dinâmicamente -->
  <div *ngFor="let item of analysis">
    <ion-card>
      <img src= {{item.images[0]}}/>
      <ion-card-content>
        <ion-card-title>
          {{item.title}}
        </ion-card-title>
          {{item.body}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
