<ion-header>

  <ion-toolbar color="theme">
    <ion-item color="theme" no-lines>
      <ion-icon name="close" color="dark" item-left (click)="closeRegister()"></ion-icon>
      <ion-title>Criar Conta</ion-title>
    </ion-item>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list>
          <ion-item>
            <ion-label>
                <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="Nome" [(ngModel)]="user.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
                <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="credential.email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
                <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" required placeholder="Password" [(ngModel)]="credential.password"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button color="dark" block outline (click)="registerUser();">Criar conta</button>
    </ion-col>
  </ion-row>
</ion-content>
