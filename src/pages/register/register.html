<ion-header>

  <ion-navbar>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-list>
          <ion-item>
            <ion-label>
                <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="credential.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
                <ion-icon name="key"></ion-icon>
            </ion-label>
            <ion-input type="password" required placeholder="Password" [(ngModel)]="credential.password"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button color="dark" block outline (click)="registerUser();">Criar conta</button>
    </ion-col>
  </ion-row>



</ion-content>
