<ion-header>
  <ion-navbar color="theme">
    <ion-item color="theme" no-lines>
      <ion-icon name="close" color="dark" item-left (click)="close()"></ion-icon>
      <ion-title>Detalhes</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <p>Semana Atual</p>
        <h1>{{marketDetails.name}}</h1>
        <ion-icon [name]="marketDetails.status" [color]="iconToColor.get(marketDetails.status)" item-right></ion-icon>
      </ion-item>
      <p padding-left padding-right>{{marketDetails.description}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Evolução do índice</ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
