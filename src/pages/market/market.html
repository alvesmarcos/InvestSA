<ion-header>
  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expectativas do Mercado</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more" padding-left></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header text-wrap>Toque em algum índice para mais detalhes</ion-card-header>
    <ion-card-content no-padding>
    <ion-list>
      <ion-item no-lines text-wrap>
        <ion-label item-left>
          <ion-icon name="swap" padding-right></ion-icon>
           Índice
        </ion-label>
        <ion-label>
          <ion-icon name="refresh" padding-right></ion-icon>
          Semana Atual
        </ion-label>
      </ion-item>
      <hr/>
      <div *ngFor="let m of market">
        <ion-item no-lines (click)="showDetailsMarket(m)" text-wrap>
          <ion-label color="dark" padding-left item-left>
            {{m.name + ' (' + m.metric + ')'}}
          </ion-label>
          <ion-label padding-left color="dark">
            <ion-icon name="" padding-right></ion-icon>
            {{m.samples[m.samples.length-1].value}}
            <ion-icon [name]="m.status" [color]="iconToColor.get(m.status)" padding-left></ion-icon>
          </ion-label>
        </ion-item>
        <hr/>
      </div>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
