<ion-header>
  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expectativas do Mercado</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more" padding-left></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header text-wrap>Toque em algum índice para mais detalhes</ion-card-header>
    <ion-card-content no-padding>
    <ion-list>
      <ion-item no-lines text-wrap>
        <ion-label item-left>
          <ion-icon name="swap" padding-right></ion-icon>
           Índice
        </ion-label>
        <ion-label>
          <ion-icon name="refresh" padding-right></ion-icon>
          Semana Atual
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines (click)="showDetailsMarket()" text-wrap>
        <ion-label color="dark" padding-left item-left>
          IPCA (%)
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'0,32'}}
          <ion-icon name="arrow-round-up" color="free" padding-left></ion-icon>
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          IGP-DI (%)
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'1,62'}}
          <ion-icon name="arrow-round-down" color="danger" padding-left></ion-icon>
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          Selic (%)
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'8,50'}}
          <ion-icon name="arrow-round-up" color="free" padding-left></ion-icon>
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          PIB (%)
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'0,49'}}
          <ion-icon name="arrow-round-down" color="danger" padding-left></ion-icon>
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          Dívida Líquida do Setor Público (%)
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'51,50'}}
          <ion-icon name="remove" color="dark" padding-left></ion-icon>
        </ion-label>
      </ion-item>
      <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          Câmbio (R$/US$)
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'3,25'}}
          <ion-icon name="arrow-round-down" color="danger" padding-left></ion-icon>
        </ion-label>
      </ion-item>
       <div class="div-hr"></div>
      <ion-item no-lines text-wrap>
        <ion-label color="dark" padding-left item-left>
          Balança Comercial US$ (bilhões)
        </ion-label>
        <ion-label padding-left color="dark">
          <ion-icon name="" padding-right></ion-icon>
          {{'56,20'}}
          <ion-icon name="arrow-round-up" color="free" padding-left></ion-icon>
        </ion-label>
      </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
