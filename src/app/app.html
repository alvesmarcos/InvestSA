<ion-menu [content]="content">
  <ion-content>
    <div class="menu-header">
    </div>
    <ion-list>
      <div *ngFor="let p of pages; let i = index" >
        <ion-item menuClose (click)="openPage(p)" no-lines>
          <ion-icon [name]="p.icon" item-left></ion-icon>
          <ion-label item-right>{{p.title}}</ion-label>          
        </ion-item>
        <div *ngIf="i==2 || i==6 || i==8"><hr/></div>
      </div>
      <ion-item menuClose (click)="logout()" no-lines>
        <ion-icon name="exit" item-left></ion-icon>
        <ion-label item-right>Sair</ion-label>          
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
